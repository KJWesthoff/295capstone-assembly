services:
  # Nginx Reverse Proxy (for Railway deployment)
  nginx:
    image: nginx:alpine
    container_name: ventiapi-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend-build:/usr/share/nginx/html
    networks:
      - scanner-network
    depends_on:
      - frontend
      - web-api

  # Frontend React App (build only)
  frontend:
    build: ./frontend
    container_name: ventiapi-frontend
    volumes:
      - frontend-build:/app/build
    networks:
      - scanner-network
    command: ["sh", "-c", "echo 'Frontend built successfully'"]

  # Web API Backend
  web-api:
    build: ./scanner-service/web-api
    container_name: ventiapi-web-api
    expose:
      - "8000"
    volumes:
      - shared-results:/shared/results
      - shared-specs:/shared/specs
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker daemon
    networks:
      - scanner-network
    environment:
      - PYTHONUNBUFFERED=1
      - JWT_SECRET=${JWT_SECRET}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - SCANNER_MAX_PARALLEL_CONTAINERS=${SCANNER_MAX_PARALLEL_CONTAINERS}
      - SCANNER_CONTAINER_MEMORY_LIMIT=${SCANNER_CONTAINER_MEMORY_LIMIT}
    depends_on:
      - redis

  # Redis for job queue and caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: ventiapi-redis
    ports:
      - "6379:6379"
    networks:
      - scanner-network
    volumes:
      - redis-data:/data

  # Scanner service (builds the image for web-api to use)
  scanner:
    build:
      context: .
      dockerfile: scanner.Dockerfile
    image: ventiapi-scanner
    container_name: ventiapi-scanner-builder
    volumes:
      - shared-results:/shared/results
      - shared-specs:/shared/specs
    networks:
      - scanner-network
    environment:
      - PYTHONUNBUFFERED=1
    command: ["echo", "Scanner image built"]
    profiles: ["build-only"]  # Only runs when explicitly requested

volumes:
  shared-results:
  shared-specs:
  redis-data:
  frontend-build:

networks:
  scanner-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: scanner-br0