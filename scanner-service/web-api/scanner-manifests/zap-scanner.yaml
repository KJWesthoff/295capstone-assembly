capabilities:
  auth: true
  formats:
  - openapi
  - url
  headers: true
  parallel: false
  targets:
  - web
  - api
description: Web application security scanner with comprehensive vulnerability detection
environment:
- ZAP_PORT=8080
- ZAP_PROXY_PORT=8090
healthcheck:
  command:
  - --health-check
  interval: 60
image: zap-scanner:latest
name: OWASP ZAP Scanner
resources:
  cpu: 1000m
  memory: 1Gi
  timeout: 1800
type: owasp-zap
version: 2.14.0
volumes:
- /shared/specs:/input:ro
- /shared/results:/output:rw
